    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OnSet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
          <div id="header">
            <h2>OnSet</h2>
            <div id="info">
              <div id="element-label"></div>
              <div id="class-label"></div>
            </div>
          </div>
          <div id="content">
            <div id="trash" class="hidden clearfix"><div class="icon"></div><div>Remove</div></div>
            <svg id="canvas">
            </svg>
            <div id="controls" class="no-selection">
              <div id="list-btns">
                <button id="samples-btn" title="Samples">Sets</button>
                <button id="elements-btn" title="Compounds">Elements</button>
                <div id="bands">
                    <label for="bands-cb">Similarity</label>
                    <input type="checkbox" id="bands-cb"></input>
                </div>
                <div id="metric">
                    <!-- <label for="metric-select">Metric</label> -->
                    <select id="metric-select" class="invisible">
                      <option value="norm">OnSet</option>
                      <option value="jaccard">Jaccard</option>
                    </select>
                </div>
                <div id="zoom">
                  <div id="zoom-out-btn" title="Zoom out">-</div>
                  <div id="zoom-level">100%</div>
                  <div id="zoom-in-btn" title="Zoom in">+</div>
                </div>
              </div>
              <div id="lists">
                <div id="samples" class="search-list hidden">
                  <input class="search" placeholder="Search" />
                  <div id="samples-filters" class="clearfix">
                    <button class="clear-sort" title="Original order">Def.</button>
                    <button class="sort" title="Sort by name" data-sort="name"><span class="fade">A&#8594;Z</span></button>
                    <button class="sort" title="Sort by no. of elements" data-sort="count"><span class="fade"><img src="./img/sort.png" alt="Count"/></span></button>
                  </div>
                  <div class="list-container">
                    <ul class="list"></ul>
                  </div>
                  <div id="samples-footer" class="clearfix">
                    <button id="add-all-btn" title="Add all samples">Add All</button>
                    <div id="sample-count">5 samples</div>
                  </div>
                </div>
                <div id="elements" class="search-list hidden">
                  <input class="search" placeholder="Search" />
                  <div class="list-container">
                    <ul class="list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/d3.v3.min.js"></script>
        <script src="js/vendor/list.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/datastructs.js"></script>
        <script src="js/aquadata.js"></script>
        <script src="js/data.js"></script>
        <script src="js/pixellayer.js"></script>
        <script src="js/main.js"></script>

            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script> -->
    </body>
</html>
