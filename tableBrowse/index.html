<style>
    body { font-family:'lucida grande', tahoma, verdana, arial, sans-serif; font-size:11px; }
    h1 { font-size: 18px; }
    a { color: #548dc4; text-decoration: none; }
    a:hover { text-decoration: underline; }
    table.testgrid { border-collapse: collapse; border: 1px solid #CCB; width: 800px; }
    table.testgrid td, table.testgrid th { padding: 5px; border: 1px solid #E0E0E0; }
    table.testgrid th { background: #E5E5E5; text-align: left; }
    input.invalid { background: red; color: #FDFDFD; }
</style>

<script src="collectionBrowse.js"></script>

</head>
<body>
        <div data-tangelo-type=navbar data-tangelo-brand=Arbor data-tangelo-app="Table Browser">
            <div data-tangelo-type=info>
                <p>This application lets you explore a tabular dataset, such as a character matrix.

                <p>Generally, each row of the table corresponds to a separate species and the columns
                of the table correspond to individual characteristics (or "characters") observed in the species.
            </div>

        </div>

<div class="row" style="margin-top:80px;">
        <div class="span12" >
                Project
                <select  id="project" class="input" >
                </select>
                Dataset
                <select id="data" class="input" >
                </select>
        </div>
</div>
<div>

<!--
query <input id="query" type="text" value="{&quot;_id&quot;: &quot;hi&quot;}">
-->
query <input id="query" type="text" value="{}">
limit <input id="limit" type="text" value="40">
<button id="load">load data</button>

</div>
        <!-- add controls for pagination -->
        <!--  Number of rows per page in chart -->
        <div id="pagecontrol">
                <label for="pagecontrol">Rows per page: </label>
                <select id="pagesize" name="pagesize">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                </select>
        </div>

<!-- editableGrid library allows a filter for text searching, but we haven't implemented this yet -->
<!-- Grid filter -->
<label for="filter">Filter :</label>
<input type="text" id="filter"/>

<div id="tablecontent"></div>

<!-- Paginator control -->
<div id="paginator"></div>
