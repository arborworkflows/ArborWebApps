<!doctype html>
<html>
    <head>
        <title>Arbor Web</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js" charset="utf-8"></script>
        <script src="//code.jquery.com/jquery-1.10.0.js"></script>
        <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel=stylesheet type=text/css>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src=/js/autobahn.min.js></script>
        <script src=/js/vtkweb-all.min.js></script>
        <script src="js/vega-1.3.3.min.js"></script>
        <script src="js/tangelo.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="/girder/static/built/app.min.js"></script>

        <!-- application JavaScript -->

        <script src="js/util.js"></script>
        <script src="js/girderUpload.js"></script>

        <script src="js/collections/DatasetCollection.js"></script>

        <script src="js/views/ItemsView.js"></script>

        <script src="js/plugins/image.js"></script>
        <script src="js/plugins/string.js"></script>
        <script src="js/plugins/table.js"></script>
        <script src="js/plugins/tablelink.js"></script>
        <script src="js/plugins/timeline.js"></script>
        <script src="js/plugins/treeHeatmap.js"></script>

        <script src="js/views/AnalysisManagementView.js"></script>
        <script src="js/views/AnalysisSetupView.js"></script>
        <script src="js/views/CollectionsView.js"></script>
        <script src="js/views/CollectionView.js"></script>
        <script src="js/views/DatasetManagementView.js"></script>
        <script src="js/views/InputsView.js"></script>
        <script src="js/views/InputView.js"></script>
        <script src="js/views/ItemOptionView.js"></script>
        <script src="js/views/StringOptionView.js"></script>
        <script src="js/views/VisualizationManagementView.js"></script>

        <script src="js/app.js"></script>
        <script src="js/main.js"></script>

        <!-- custom styling for this app -->
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            #intro {
                margin-top: 60px;
            }
            #control-panel {
                z-index: 10;
                border-top: solid 1px #ddd;
                background-color: rgba(255, 255, 255, 0.9);
            }
            #upload {
                width: 300px;
                padding: 20px;
                margin: 0px 0px 0px 0px;
            }
            #active-collections, .tab-content {
                margin-top: 20px;
            }
            #editor, #vis {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            #prov {
                height: 100px;
                margin-top: 20px;
            }
            .error-message, .success-message, .info-message {
                padding: 15px;
                margin-bottom: 10px;
            }
            .login-view {
                margin-bottom: 20px;
            }
            #new-analysis-form {
                margin-bottom: 20px;
            }
            .spacer {
                margin-top: 20px;
            }
            .disabled-icon {
                opacity: 0.15;
            }
            .tab-pane {
                height: 240px;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <div class="container" style="width:100%;height:100%;"/>
            <!-- introductory message & logo -->
            <div id="intro">
                <div class="row text-center">
                    <img src="arbor.jpg" alt="Arbor Logo" class="img-rounded">
                </div>
                <div class="row">
                    <p class="lead text-center">
                    Use the panel below to visualize, analyze, or manage your data.
                    </p>
                </div>
            </div>
            <div id="vis" class="hidden"></div>
            <div id="editor" class="hidden"></div>
        </div>
        <div id="control-panel">
            <div class="container">
                <div class="row login-view">
                    <div class="col-sm-12">
                        <span id="logged-in">
                            <span id="name"></span>
                            <a href="#" id="logout">Log Out</a>
                        </span>
                        <span id="logged-out">
                            <a href="#" id="login">Log In</a>
                            or
                            <a href="#" id="register">Register</a>
                        </span>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#data_tab" data-toggle="tab">Data Management</a></li>
                    <li><a href="#analysis_tab" data-toggle="tab">Analysis</a></li>
                    <li><a href="#vis_tab" data-toggle="tab">Visualization</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="data_tab">
                    <div class="container">
                        <div id="dataset-management">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="btn btn-primary" id="upload">
                                        <i class="glyphicon glyphicon-file"></i> Browse or drop files
                                    </div>
                                    <div class="form-group hide">
                                        <input id="g-files" type="file" multiple="multiple">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <ul class="list-group" id="collections"></ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Save or download data</label>
                                    <div class="form-inline">
                                        <select class="form-control datasets"></select>
                                        <span class="dataset-save-form">
                                            <input class="form-control dataset-name" type="text" placeholder="Name"></select>
                                            <select class="form-control dataset-format-select"></select>
                                            <button class="btn btn-primary dataset-download">Download</button>
                                            <button class="btn btn-primary hidden dataset-save">Save to checked collection</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="analysis_tab">
                    <div class="container" id="analysis-management">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="analysis">Select analysis</label>
                                    <select class="form-control" id="analysis"></select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="new-analysis-form" class="hidden">
                                    <label>Create new analysis</label>
                                    <div class="form-inline">
                                        <div class="btn btn-primary" id="analysis-upload">
                                            Upload ...
                                        </div>
                                        <div class="form-group hide">
                                            <input id="analysis-files" type="file" multiple="multiple">
                                        </div>
                                        <input class="form-control" id="analysis-name" placeholder="Name" type="text"></input>
                                        <button class="btn btn-primary" id="analysis-new">
                                            <span class="glyphicon glyphicon-plus"></span> Create
                                        </button>                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-inline" id="analysis-form">
                            <button class="btn btn-primary" id="setup">
                                <span class="glyphicon glyphicon-play" id="run-icon"></span>
                                Setup and run
                            </button>
                            <button class="btn btn-primary" id="analysis-download">
                                Download
                            </button>
                            <button class="btn btn-default" id="show-script" data-toggle="button">
                                <span class="glyphicon glyphicon-eye-open" id="show-script-icon"></span>
                                <span id="show-script-text">Show script</span>
                            </button>
                            <button class="btn btn-default hidden" id="edit" data-toggle="button">
                                <span class="glyphicon glyphicon-edit"></span> Edit
                            </button>
                            <span class="edit-controls hidden">
                                <select class="form-control" id="mode">
                                    <option value="python">Python</option>
                                    <option value="r">R</option>
                                </select>
                                <button class="btn btn-default" id="save">
                                    <span class="glyphicon glyphicon-save"></span> Save
                                </button>
                            </span>
                        </div>
                        <div class="row edit-controls hidden">
                            <div class="col-sm-12">
                                <div class="form-inline" style="padding-top:20px">
                                    <input class="form-control" id="input-edit-name" placeholder="Input variable" type="text"></input>
                                    <button class="btn btn-primary" id="input-edit-add">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </button>
                                    <select class="form-control" id="input-edit-select"></select>
                                    <select class="form-control" id="input-edit-format"></select>
                                    <input class="form-control" id="input-edit-default" placeholder="Default value" type="text"></input>
                                    <input class="form-control hidden" id="input-edit-domain" placeholder="List,of,possible,values" type="text"></input>
                                    <button class="btn btn-primary" id="input-edit-remove">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row edit-controls hidden">
                            <div class="col-sm-12">
                                <div class="form-inline" style="padding-top:20px">
                                    <input class="form-control" id="output-edit-name" placeholder="Output variable" type="text"></input>
                                    <button class="btn btn-primary" id="output-edit-add">
                                        <span class="glyphicon glyphicon-plus"></span> Add
                                    </button>
                                    <select class="form-control" id="output-edit-select"></select>
                                    <select class="form-control" id="output-edit-format"></select>
                                    <input class="form-control hidden" id="input-edit-domain" placeholder="List,of,possible,values" type="text"></input>
                                    <button class="btn btn-primary" id="output-edit-remove">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="vis_tab">
                    <div class="container" id="visualization-management">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="visualization">Select visualization</label>
                                    <select class="form-control" id="visualization"></select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="inputs"></div>
                            </div>
                       </div>
                       <div class="form-inline">
                            <button class="btn btn-primary" id="show">
                                <span class="glyphicon glyphicon-stats" id="show-icon"></span>
                                <span id="show-text">Update</span>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <pre id="prov" class="hidden"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row spacer"><div class="col-sm-12"></div></div>
        </div>
        <div class="modal fade" tabindex="-1" id="analysis-setup-dialog" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title analysis-setup-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="row hidden bg-success success-message"></p>
                        <p class="row hidden bg-info info-message"></p>
                        <p class="row hidden bg-danger error-message"></p>
                        <div class="inputs"></div>
                        <button class="btn btn-primary run">
                            <span class="glyphicon glyphicon-play run-icon"></span>
                            Run
                        </button>
                        <button class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="g-dialog-container" class="modal fade"></div>
        <div id="template-container" class="hidden">
            <div id="collection-template">
                <span class="active-state glyphicon glyphicon-eye-open" title="Toggle collection visibility"></span>
                <span class="save-location glyphicon glyphicon-pencil" title="Save to this collection"></span>
                <span class="name"></span>
            </div>
        </div>
    </body>
</html>
