<!doctype html>
<html>
    <head>
        <title>Arbor Workflows</title>
        <!-- Tangelo -->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
        <script src=http://code.jquery.com/ui/1.9.1/jquery-ui.min.js></script>
        <script src="tangelo.min.js"></script>

        <!-- Tangelo styling -->
        <!--
        <link href=http://bootswatch.com/cosmo/bootstrap.min.css rel=stylesheet type=text/css>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <script src=http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js></script>
        -->

        <link href=//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css rel=stylesheet type=text/css>
        <script src=//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js></script>

        <link href=http://code.jquery.com/ui/1.9.1/themes/smoothness/jquery-ui.css rel=stylesheet type=text/css>

        <script src="workflow.js"></script>
        <script src="editor.js"></script>

        <style>
        text {
            fill: black;
            font-family: Helvetica, Arial, sans;
            font-size: 12px;
        }
        #workflow-editor {
            position: fixed;
            top:0; bottom:0; left:0; right:0;
        }
        #palette-container, #workflow-details {
            opacity: 0.9;
        }
        </style>
    </head>
    <body>
        <div id="workflow-editor"></div>
        <div id="main" class="navbar navbar-default">
            <div id="dropstatus" style="display:none;">
                <span id="droplabel"></span>
                <div id="progressbar"></div>
            </div>
            <div class="navbar-header">
                <a href="#" class="navbar-brand"><img src="arbor.png" height="24px"> Arbor Workflows</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a class="dropdown-toggle has-tooltip" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <b class="caret"></b>
                    </a>
                    <ul id="project" class="dropdown-menu">
                    </ul>
                </li>
            </ul>
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <input id="project-name" class="form-control" type="text" placeholder="New Project"></input>
                </div>
                <button id="new-project" class="btn btn-default has-tooltip" data-toggle="tooltip" data-placement="bottom" title="New Project">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a class="dropdown-toggle has-tooltip" data-toggle="dropdown" href="#">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <b class="caret"></b>
                    </a>
                    <ul id="workflow" class="dropdown-menu">
                    </ul>
                </li>
            </ul>
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <input id="name" class="form-control" type="text" placeholder="New Workflow"></input>
                </div>
                <button id="new" class="btn btn-default has-tooltip" data-toggle="tooltip" data-placement="bottom" title="New Workflow">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
            <div class="navbar-form navbar-left">
                <button id="save" class="btn btn-default has-tooltip" data-toggle="tooltip" data-placement="bottom" title="Save Workflow">
                    <span class="glyphicon glyphicon-floppy-disk"> Save</span>
                </button>
                <button id="copy" class="btn btn-default has-tooltip" data-toggle="tooltip" data-placement="bottom" title="Copy Workflow"> Copy</button>
                <button id="delete" class="btn btn-default has-tooltip" data-toggle="tooltip" data-placement="bottom" title="Delete Workflow">
                    <span class="glyphicon glyphicon-trash"> Delete</span>
                </button>
               <button id="run" class="btn btn-default" title="Run Workflow">
                    <span class="glyphicon glyphicon-play"> Run</span>
                </button>
            </div>
        </div>
        <div id="main-container" class="container-fluid">
            <div id="main-row" class="row">
                <div id="palette-container" class="col-sm-3">
                    <div id="palette" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Analyses</h3>
                        </div>
                        <div id="analysis" class="list-group"></div>
                    </div>
                </div>
                <div class="col-sm-6"></div>
                <div id="workflow-details" class="col-sm-3">
                </div>
            </div>
        </div>
    </body>
</html>
